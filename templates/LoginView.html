<div class="panels HelpdeskLayout">
	<div class="login_panel" data-bind="css: {'flipForgot': gotoForgot(), 'flipRegister': gotoRegister(), 'flipSocialRegister': gotoSocialRegister(), 'flipChangepass': gotoChangepass()}">
		<div class="login_panel_content">
			<div class="header" data-bind="css: {'custom_logo': sLogoUrl}">
				<!-- ko if: sLogoUrl === '' --><span class="icon"></span><!-- /ko -->
				<!-- ko if: sLogoUrl !== '' --><img data-bind="attr: {'src': sLogoUrl}"/><!-- /ko -->
				<span class="text" data-bind="i18n: {'key': 'COREWEBCLIENT/HEADING_LOGIN'}"></span>
			</div>
			<!--<div class="content clearfix" data-bind="css: {'flipIn': gotoForgot() && forgotAnimation(), 'flipOut': !gotoForgot() && forgotAnimation()}">-->

			<div class="col right">
				<div class="content login clearfix">
					<form class="form fields" action="#/" onsubmit="return false;">

						<div class="fieldset">
							<div class="row email" data-bind="css: {'focused': emailFocus(), 'filled': email().length > 0, shake: shake()}">
								<label for="email" class="placeholder"></label>
								<span class="value">
									<input id="email" class="input" type="email" spellcheck="false"
										   data-bind="value: email, hasfocus: emailFocus, valueUpdate: 'afterkeydown', i18n: {'key': 'COREWEBCLIENT/LABEL_EMAIL', 'type': 'placeholder'}" />
								</span>
							</div>

							<div class="row password" data-bind="css: {'focused': passwordFocus(), 'filled': password().length > 0, shake: shake()}">
								<label for="password" class="placeholder"></label>
								<span class="value">
									<input id="password" class="input" type="password" spellcheck="false"
										   data-bind="value: password, hasfocus: passwordFocus, valueUpdate: 'afterkeydown', i18n: {'key': 'COREWEBCLIENT/LABEL_PASSWORD', 'type': 'placeholder'}" />
								</span>
							</div>
						</div>

						<div class="row buttons">
							<button type="submit" class="button login" data-bind="text: signInButtonText, command: loginCommand"></button>
						</div>

						<div class="row links">
							<div class="forgot">
								<span class="link" data-bind="click: function () {gotoForgot(true);}, i18n: {'key': 'COREWEBCLIENT/ACTION_FORGOT'}"></span>
							</div>
						</div>
						
					   {%INCLUDE-START/Login-Before-Description/INCLUDE-END%}
						
					</form>
					<div class="clear"></div>
				</div>

				<div class="content forgot clearfix">
					<form class="form fields" action="#/" onsubmit="return false;">
						<div class="fieldset">
							<div class="row email forgot" data-bind="css: {'focused': forgotEmailFocus(), 'filled': forgotEmail().length > 0}">
								<label for="forgot_email" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_EMAIL'}"></label>
								<span class="value">
									<input id="forgot_email" class="input" type="email" spellcheck="false" autocomplete="off" data-bind="value: forgotEmail, hasfocus: forgotEmailFocus, valueUpdate: 'afterkeydown'" />
								</span>
							</div>
						</div>
						<div class="row buttons">
							<button type="submit" class="button" data-bind="command: forgotCommand, text: forgotButtonText()"></button>
						</div>
						<div class="row signme forgot">
							<span class="link" data-bind="click: function () {gotoForgot(false);}, i18n: {'key': '%MODULENAME%/ACTION_GO_BACK'}"></span>
						</div>
					</form>
					<div class="clear"></div>
				</div>
			</div>

			<div class="col left">
				<div class="content send_question clearfix">
					<form class="form fields" action="#/" onsubmit="return false;">

						<div class="fieldset">
							<label for="question" class="placeholder"></label>
							<textarea id="question" class="question" data-bind="hasfocus: helpdeskQuestionFocus, value: helpdeskQuestion, valueUpdate: 'afterkeydown', 
									i18n: {'key': '%MODULENAME%/LABEL_ASK_QUESTION', 'type': 'placeholder'}"></textarea>
						</div>

						<div class="row buttons">
							<button type="submit" class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SEND'}, command: sendCommand"></button>
						</div>

						<div class="row links">
							<div class="register">
									<span class="link" data-bind="click: function () {gotoRegister(true); gotoSignin(false);}, i18n: {'key': 'COREWEBCLIENT/ACTION_REGISTER'}"></span>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="content register clearfix">
				<form class="form fields" action="#/" onsubmit="return false;">

					<div class="fieldset">

						<div class="row name" data-bind="css: {'focused': regNameFocus(), 'filled': regName().length > 0}">
							<label for="name" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_NAME'}"></label>
							<span class="value">
								<input id="name" class="input" type="text" autocomplete="off" spellcheck="false" data-bind="value: regName, hasfocus: regNameFocus, valueUpdate: 'afterkeydown'" />
							</span>
						</div>
						<div class="row email" data-bind="css: {'focused': regEmailFocus(), 'filled': regEmail().length > 0}">
							<label for="reg_email" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_EMAIL'}"></label>
							<span class="value">
								<input id="reg_email" class="input" type="text" autocomplete="off" spellcheck="false" data-bind="value: regEmail, hasfocus: regEmailFocus, valueUpdate: 'afterkeydown'" />
							</span>
						</div>
						<div class="row password" data-bind="css: {'focused': regPasswordFocus(), 'filled': regPassword().length > 0}">
							<label for="reg_password" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_PASSWORD'}"></label>
							<span class="value">
								<input id="reg_password" class="input" type="password" autocomplete="off" spellcheck="false" data-bind="value: regPassword, hasfocus: regPasswordFocus, valueUpdate: 'afterkeydown'" />
							</span>
						</div>
						<div class="row password" data-bind="css: {'focused': regConfirmPasswordFocus(), 'filled': regConfirmPassword().length > 0}">
							<label for="reg_confirm_password" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_CONFIRM_PASSWORD'}"></label>
							<span class="value">
								<input id="reg_confirm_password" class="input" type="password" autocomplete="off" spellcheck="false" data-bind="value: regConfirmPassword, hasfocus: regConfirmPasswordFocus, valueUpdate: 'afterkeydown'" />
							</span>
						</div>
					</div>
					<div class="row buttons">
						<button type="submit" class="button" data-bind="command: registerCommand, text: regButtonText()"></button>
					</div>
					<div class="row signme forgot">
						<span class="link" data-bind="click: function () {gotoRegister(false);}, i18n: {'key': '%MODULENAME%/ACTION_GO_BACK'}"></span>
					</div>
					<div class="row social links">
						<div class="facebook" data-bind="visible: bAllowFacebookAuth, click: function () { onSocialClick('facebook'); }">
							<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_LOGIN'}"></span>
						</div>
						<div class="google" data-bind="visible: sAllowGoogleAuth, click: function () { onSocialClick('google'); }">
							<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_LOGIN'}"></span>
						</div>
						<div class="twitter" data-bind="visible: sAllowTwitterAuth, click: function () { onSocialClick('twitter'); }">
							<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_LOGIN'}"></span>
						</div>
					</div>

				</form>
				<div class="clear"></div>
			</div>

			<div class="content social_register clearfix">
				<form class="form fields" action="#/" onsubmit="return false;">
					<div class="fieldset">
						<div class="row email" data-bind="css: {'focused': regSocialEmailFocus(), 'filled': regSocialEmail().length > 0}">
							<label for="social_reg_email" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_EMAIL'}"></label>
								<span class="value">
									<input id="social_reg_email" class="input" type="text" spellcheck="false" autocomplete="off" data-bind="value: regSocialEmail, hasfocus: regSocialEmailFocus, valueUpdate: 'afterkeydown'" />
								</span>
						</div>
					</div>
					<div class="row buttons">
						<button type="submit" class="button" data-bind="click: actionSocialRegister, text: regButtonText()"></button>
					</div>
					<div class="row signme forgot">
						<span class="link" data-bind="click: function () {gotoSocialRegister(false);}, i18n: {'key': '%MODULENAME%/ACTION_GO_BACK'}"></span>
					</div>
				</form>
			</div>

			<div class="content changepass clearfix">
				<form class="form fields" action="#/" onsubmit="return false;">
					<div class="fieldset">
						<div class="row password" data-bind="css: {'focused': changepassNewpassFocus(), 'filled': changepassNewpass().length > 0}">
							<label for="changepass_newpass" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_NEW_PASSWORD'}"></label>
							<span class="value">
								<input id="changepass_newpass" class="input" type="password" spellcheck="false" autocomplete="off" data-bind="value: changepassNewpass, hasfocus: changepassNewpassFocus, valueUpdate: 'afterkeydown'" />
							</span>
						</div>
						<div class="row password" data-bind="css: {'focused': changepassConfirmpassFocus(), 'filled': changepassConfirmpass().length > 0}">
							<label for="changepass_confirmpass" class="placeholder" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_CONFIRM_PASSWORD'}"></label>
							<span class="value">
								<input id="changepass_confirmpass" class="input" type="password" spellcheck="false" autocomplete="off" data-bind="value: changepassConfirmpass, hasfocus: changepassConfirmpassFocus, valueUpdate: 'afterkeydown'" />
							</span>
						</div>
					</div>
					<div class="row buttons">
						<button type="submit" class="button" data-bind="click: actionChangepass, text: changepassButtonText()"></button>
					</div>
					<div class="row signme forgot">
						<span class="link" data-bind="click: backToLogin, i18n: {'key': '%MODULENAME%/ACTION_BACK_TO_LOGIN'}"></span>
					</div>
				</form>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<div class="vhelper"></div>
</div>
