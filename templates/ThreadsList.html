<div class="panel_top">
	<div class="toolbar" data-bind="style: {paddingLeft: bRtl ? '' : newThreadButtonWidth()+'px', paddingRight: bRtl ? newThreadButtonWidth()+'px' : ''}">
		<span class="content">
			<span class="item new_request_button" data-bind="click: openNewThread, watchWidth: newThreadButtonWidth, style: {marginLeft: bRtl ? '' : '-' + newThreadButtonWidth()+'px', marginRight: bRtl ? '-' + newThreadButtonWidth()+'px' : ''}">
				<span class="icon" data-bind="customTooltip: '%MODULENAME%/ACTION_NEW_REQUEST'"></span>
				<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_NEW_REQUEST'}"></span>
			</span>
			<span class="search_block">
				<span class="input" data-bind="css: {'focus': isSearchFocused}">
					<span class="icon search" data-bind="click: onSearch, i18n: {'key': 'COREWEBCLIENT/ACTION_SEARCH'}"></span>
					<input class="field" type="text" spellcheck="false" data-bind="value: search, valueUpdate: 'afterkeydown', onEnter: onSearch, hasfocus: isSearchFocused" />
				</span>
			</span>
			<span class="item checkstate" data-bind="command: checkCommand, checkstate: {'activeClass': 'process', 'state': checkStarted(), 'duration': 800}">
				<span class="icon" data-bind="customTooltip: '%MODULENAME%/ACTION_REFRESH'"></span>
				<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_REFRESH'}"></span>
			</span>
		</span>
	</div>
</div>
<div class="panel_center unselectable" data-bind="customScrollbar: {x: false}">
	<div class="threads_scroll scroll-inner">
		<div class="items_list">
			<span class="list_notification" data-bind="visible: isSearch()">
				<span class="link" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CLEAR_SEARCH'}, click: onClearSearch"></span>
				<span class="description" data-bind="text: searchText"></span>
			</span>
			
			<div class="items_sub_list">
				<!-- ko template: {name: '%ModuleName%_ThreadItem', foreach: threads} --><!-- /ko -->
				<div class="item helper"></div>
			</div>
			
			<span class="list_notification" data-bind="visible: loadingList() && isEmptyList()">
				<span class="description" data-bind="i18n: {'key': '%MODULENAME%/INFO_LOADING_THREAD_LIST'}" ></span>
			</span>
			
			<span class="list_notification" data-bind="visible: !loadingList() && isEmptyList()">
				<span class="description" data-bind="text: dynamicEmptyListInfo"></span>
				<span class="icon meditation"></span>
			</span>
		</div>
	</div>
</div>
<div class="panel_bottom unselectable">
	<!-- ko template: {name: oPageSwitcher.ViewTemplate, data: oPageSwitcher} --><!-- /ko -->
	<a href="javascript: void(0);" data-bind="css: {'selected': listFilter() === Enums.HelpdeskFilters.All}, click: function () { listFilter(Enums.HelpdeskFilters.All); }, 
			i18n: {'key': '%MODULENAME%/ACTION_SHOW_ALL_THREADS'}"></a>
	<a href="javascript: void(0);" data-bind="css: {'selected': listFilter() === Enums.HelpdeskFilters.Open}, click: function () { listFilter(Enums.HelpdeskFilters.Open); }, 
			i18n: {'key': '%MODULENAME%/ACTION_SHOW_OPENED_THREADS'}"></a>
</div>
